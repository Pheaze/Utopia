<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="FAQ.css">
</head>
<body>
    <div class="faq-header">Frequently Asked Questions</div>

<div class="faq-content">
  <div class="faq-question">
    <input id="q1" type="checkbox" class="panel">
    <div class="plus">+</div>
    <label for="q1" class="panel-title">How long does it usually take for my order to arrive?</label>
    <div class="panel-content">Within 3 - 9 business days depending on the order</div>
  </div>
  
  <div class="faq-question">
    <input id="q2" type="checkbox" class="panel">
    <div class="plus">+</div>
    <label for="q2" class="panel-title">Will my product arrive safely?</label>
    <div class="panel-content">Quality and safety are our 2 most important commitments, we assure you it will arrive safely and quickly</div>
  </div>
  
  <div class="faq-question">
    <input id="q3" type="checkbox" class="panel">
    <div class="plus">+</div>
    <label for="q3" class="panel-title">Are you reliable?</label>
    <div class="panel-content">Yes</div>
  </div>
</div>
</body>
</html>
